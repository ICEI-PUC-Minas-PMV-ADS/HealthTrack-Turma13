<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro-styles.css" media="all">
    <link rel="stylesheet" href="cadasstro-styles-menor.css">
    <title>Cadastro HealthTrack</title>
</head>
 
<!-- AUTOR -->  
  <meta name="author" content="Caique Magalhães">
    
    <!-- RESPONSIVIDADE MENOR-->
<body>
        <!-- LAYOUT/GRADIENTE -->
        <div class="layout">
            <div class="gradiente"></div>
             
            <div class="titulo-cadastre-se">
                <h1><span>Cad</span>astre-se</h1>
            </div>

            <!--NOME-->        
                <div class="cadastro-nome">
                    <div class="titulo-nome">
                             <h3>Nome Completo</h3>
                    </div>
                        <form class="nome">
                            <input type="text" nome="" required>
                            <label>Nome Completo</label>
                        </form>
                </div> 
                
                <!-- EMAIL -->
                <div class="cadastro-email">
                    <div class="titulo-email">
                             <h3>Email</h3>
                    </div>
                        <form class="email">
                            <input type="text" nome="" required>
                            <label>Digite seu Email</label>
                        </form>
                </div> 
                
                <!-- DATA -->
                <div class="cadastro-data">
                    <div class="titulo-data">
                             <h3>Data de Nascimento</h3>
                    </div>
                        <form class="data">
                            <input type="text" nome="" required>
                            <label>Digite sua data</label>
                        </form>
                </div> 

                <!-- SENHA -->
                <div class="cadastro-senha">
                    <div class="titulo-senha">
                             <h3>Senha</h3>
                    </div>
                        <form class="senha">
                            <input type="password" nome="" required>
                            <label>Digite sua senha</label>
    
                        </form>
                    </div> 

                 <!-- BOTÃO CONCLUIR -->   
                    <div>
                        <button class="botao"><a href="Login.html">Concluir</a></button>
                    </div>
                
                <!-- LOGO -->
                <div>
                    <img class="logo" src="../docs/img/logo-para-login-e-cadastro.png">
                </div>    
        </div>    
    </body>    
</html>
